<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>cart</title>
</head>

<body>
    <h1>Shopping Cart</h1>

    <div class="cart">
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Product 1</td>
                    <td><input type="number" value="1" min="1"></td>
                    <td>$10</td>
                    <td>$10</td>
                </tr>
                <tr>
                    <td>Product 2</td>
                    <td><input type="number" value="1" min="1"></td>
                    <td>$20</td>
                    <td>$20</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">Total:</td>
                    <td>$30</td>
                </tr>
            </tfoot>
        </table>
        <button class="checkout-button" onclick="updateTotal();">Checkout</button>
    </div>
    <script>
        const quantityInputs = document.querySelectorAll("input[type='number']");
        const totalElement = document.querySelector("tfoot td:last-child");

        function updateTotal() {
            let total = 0;
            for (let input of quantityInputs) {
                const quantity = parseInt(input.value);
                const price = parseInt(input.parentElement.previousElementSibling.textContent.slice(1));
                const totalForRow = quantity * price;
                input.parentElement.nextElementSibling.textContent = "$" + totalForRow;
                total += totalForRow;
            }
            totalElement.textContent = "$" + total;
        }

        for (let input of quantityInputs) {
            input.addEventListener("input", updateTotal);
        }
    </script>
</body>
</html>
